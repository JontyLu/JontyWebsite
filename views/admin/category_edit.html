{% extends "layout.html" %}

<!--重写block模块-->
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin/category">管理首页</a></li>
    <li><span>分类修改</span></li>
</ol>

<h3>分类修改</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="name">分类名称：{{categoryname}}</label>
        <input type="text" value="{{categoryname}}" class="form-control" id="name" placeholder="请输入分类的名称" name="name">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
    <br/>
    <span>{{message }}</span>
</form>
{% endblock %}
