{% extends "layout.html" %}

<!--重写block模块-->
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin/content">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>
<form role="form" method="post" action="/admin/content/add" enctype="multipart/form-data">
    <div class="form-group">
        <label for="categoryName">选择分类</label>
        <select name="categoryName" class="form-control" id="categoryName">
            {% for category in categories %}
            <option value="{{category.categoryname}}">{{category.categoryname}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="contentTitle">内容标题</label>
        <input type="text" class="form-control"  placeholder="请输入内容的标题" name="contentTitle" id="contentTitle">
    </div>
    <div class="form-group">
        <label for="description" >内容简介</label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入内容的简介"></textarea>
    </div>
    <div class="form-group">
        <label for="file">上传文件</label>
        <input type="file" class="file" id="file"  name="file">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
    <br/>
    <span>{{message }}</span>
</form>
{% endblock %}
