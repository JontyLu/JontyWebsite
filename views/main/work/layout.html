<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="/public/publiccss/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/public/publiccss/bootstrap.min.css"/>
    <link rel="stylesheet" href="/public/work/css/work.css"/>
    <!--这里要注意，bootstrap是基于jQuery的，所以得先加载jQuery再加载bootstrap-->
    <script src="/public/publicjs/jquery-3.1.1.min.js"></script>
    <script src="/public/publicjs/bootstrap.min.js"></script>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand hidden-sm" href="/work">首页</a>
        </div>
        <div class="navbar-collapse collapse" role="navigation">
            <ul class="nav navbar-nav">
                {% for category in categories  %}
                <li><a href="/work/?category={{category.categoryname}}">{{category.categoryname}}</a></li>
                {% endfor %}
            </ul>
            <ul class="nav navbar-nav navbar-right hidden-sm">
                <li><a href="/">Return</a></li>
            </ul>
        </div>
    </div>
</div>
<!--巨幕-->
<div class="jumbotron text-center" >
    <div class="container center-block" >
        <h1 >Welcome to The Blog System</h1>
        <p>
<!--            <button type="button" class="btn btn-primary btn-lg active"></button>-->
        </p>
    </div>
</div>
{% block content %}

{% endblock %}
<div class="container-fluid">
    <!--提供一个占位，负责页面的更新-->
    {% block main %}
    {% endblock %}
</div>
<script src="/public/work/js/work.js"></script>
</body>
</html>
